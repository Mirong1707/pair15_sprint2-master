<h1>Bug World</h1>
<div class="container">
    <label for="map-file">Please upload a world map file:</label>
    <input type="file" id="map-file" name="map-file"><br><br>
    <label for="code-file1">Please upload a bug assembler source code file #1:</label>
    <input type="file" id="code-file1" name="code-file1"><br><br>
    <label for="code-file2">Please upload a bug assembler source code file #2:</label>
    <input type="file" id="code-file2" name="code-file2"><br><br>
    <label for="num-iterations">Please select the number of iterations:</label>
    <input type="text" id="num-iterations" name="num-iterations"><br><br>
    <label for="log-results">Do you want to log the results of the session?</label>
    <input type="checkbox" id="log-results" name="log-results"><br><br>
    <button type="submit" onclick="gamePage()">Next</button>
</div>
